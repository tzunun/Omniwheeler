<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OmniWheeler Remote Control!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
          Remote Control
      </h1>
      <p class="subtitle">
        OmniWheeler Directional Control
      </p>

      <div class="columns is-mobile is-centered">
        <div class="column is-one-fifth is-centered">
      <!-- Buttons to indicate direction of robot movement -->
          <span class="icon has-text-primary">
              <i class="fas fa-caret-up fa-9x"></i>
          </span>
        </div>
      </div>
       <!--North-East and North-West Icons--> 
      <div class="columns is-centered">
        <div class="column"></div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
              <i class="fas fa-arrow-left fa-4x" data-fa-transform="rotate-45"></i>
          </span>
        </div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
            <i class="fas fa-arrow-up fa-4x" data-fa-transform="rotate-45"></i>
          </span>
         </div>
        <div class="column"></div>
      </div>

       <!--East STOP  West Icons--> 
      <div class="columns is-centered">
        <div class="column"></div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
              <i class="fas fa-caret-left fa-9x"></i>
          </span>
        </div>
        <div class="column is-one-fifth">
          <span class="icon has-text-danger">
              <i class="fas fa-stop-circle fa-6x"></i>
          </span>
        </div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
              <i class="fas fa-caret-right fa-9x"></i>
          </span>
        </div>
        <div class="column"></div>
      </div>
        
       <!--South-East and South-West Icons--> 
      <div class="columns is-centered">
        <div class="column"></div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
              <i class="fas fa-arrow-down fa-4x" data-fa-transform="rotate-45"></i>
          </span>
        </div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
              <i class="fas fa-arrow-right fa-4x" data-fa-transform="rotate-45"></i>
          </span>
        </div>
        <div class="column"></div>
      </div>


       <!--South Icon--> 
      <div class="columns is-centered">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column is-one-fifth">
          <span class="icon has-text-primary">
          <i class="fas fa-caret-down fa-9x"></i>
          </span>
        </div>
        <div class="column"></div>
        <div class="column"></div>
      </div>

    </div>
  </section>
  </body>
</html>
