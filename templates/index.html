<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OmniWheeler RC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered is-vcentered is-mobile">
        <div class="colum is-narrow has-text-centered">
          <h1 class="title">
            Remote Control
          </h1>
          <p class="subtitle">
            OmniWheeler Directional Control
          </p>

          <!--North Icon--> 
          <div class="columns is-mobile is-centered">
            <div class="column"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
              <i class="fas fa-caret-up fa-10x"></i>
              </span>
            </div>
            <div class="column"></div>
          </div>
          
          <!--North-East and North-West Icons--> 
          <div class="columns is-mobile is-centered">
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-10x" data-fa-transform="rotate-135"></i>
              </span>
            </div>
            <div class="column is-7"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-10x" data-fa-transform="rotate-225"></i>
              </span>
            </div>
          </div>

<!--Invisible columns to get proper proportions-->
           <!--North-East and North-West Icons--> 
          <div class="columns is-mobile is-invisible">
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-9x" data-fa-transform="rotate-135"></i>
              </span>
            </div>
            <div class="column is-6"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-9x" data-fa-transform="rotate-225"></i>
              </span>
            </div>
          </div>

          <!--East STOP  West Icons--> 
          <div class="columns is-mobile is-centered">
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-left fa-10x"></i>
              </span>
            </div>
            <div class="column is-5"></div>
            <div class="column is-1">
              <span class="icon has-text-danger">
                  <i class="fas fa-stop fa-6x"></i>
              </span>
            </div>
            <div class="column is-5"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-right fa-10x"></i>
              </span>
            </div>
          </div>

<!--Invisible columns to get proper proportions-->
          <!--North-East and North-West Icons--> 
          <div class="columns is-mobile is-invisible">
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-9x" data-fa-transform="rotate-135"></i>
              </span>
            </div>
            <div class="column is-7"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-9x" data-fa-transform="rotate-225"></i>
              </span>
            </div>
          </div>
          
          <!--South-East and South-West Icons--> 
          <div class="columns is-mobile is-centered">
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-10x" data-fa-transform="rotate-45"></i>
              </span>
            </div>
            <div class="column is-7"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-10x" data-fa-transform="rotate-315"></i>
              </span>
            </div>
          </div>

          <!--South Icon--> 
          <div class="columns is-mobile is-centered">
            <div class="column"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
              <i class="fas fa-caret-down fa-10x"></i>
              </span>
            </div>
            <div class="column"></div>
          </div> 

<!--Invisible columns to get proper proportions-->
          <!--North-East and North-West Icons--> 
          <div class="columns is-mobile is-invisible">
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-9x" data-fa-transform="rotate-135"></i>
              </span>
            </div>
            <div class="column is-7"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
                  <i class="fas fa-caret-down fa-9x" data-fa-transform="rotate-225"></i>
              </span>
            </div>
          </div>
          
           <!--Clockwise, Anticlockwise Icons--> 
           <div class="columns is-mobile is-centered">
            <div class="column"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
              <i class="fas fa-sync-alt fa-6x" data-fa-transform="flip-v"></i>
              </span>
            </div>
            <div class="column is-7"></div>
            <div class="column is-1">
              <span class="icon has-text-primary">
              <i class="fas fa-sync-alt fa-6x"></i>
              </span>
            </div>
            <div class="column"></div>
          </div> 
        </div> <!--Column Narrow ends here-->
      </div> <!--Main Columns ends here-->

    </div> <!--Container ends here-->
  </section>
  </body>
</html>
